<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Check List</title>
  <script src="index.js"></script>
</head>

<body class="grid">
  <header>
    <h1 class="site-title">CheckList</h1>
    <h3 class="site-slogan">Time to get organised!</h4>
      <div class="newBtn">
        <button id="create-btn" class="btn" onclick="newCheckList()">Create</button>
        <button id="save-btn" class="btn" onclick="saveContent()">Save</button>
        <button id="delete-btn" class="btn" onclick="deleteCheckList()">Delete</button>
      </div>
  </header>
  <div id="newCheckListBox" class="newChecklist">
    <div class="showGrid-Input">
      <label class="boxContainer">Enter the name of your new CheckList:</label>
      <input id="checkListTxtBoxID" class="checkListTxtBox" type="text" placeholder="Please enter a name">
      <button onclick="newCheckListItem()" class="checkListbtn">Create it!</button>
    </div>
  </div>
  <div class="left-sidebar">
    <div class="left-sidebar-title">
      <h3>Check List Panel</h3>
    </div>
    <div id="checkList">
      <ul id="checkListUl">
      </ul>
    </div>
    <div class="left-sidebar-btmPanel">
      <div class="left-sidebar-trash"></div>
    </div>
  </div>
  <main id="main">
    <h2 id="checkListTitle"></h2>
    <article id="editList"></article>
  </main>
  <div class="right-sidebar">
    <div class="right-sidebar-title">
      <h3>Edit Panel</h3>
    </div>
  </div>
  <footer>
    <div>
      <p class="cp">Copyright 2021 theCreativeAge All Rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
