<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Check List</title>
  <script src="index.js"></script>
</head>
<body>
<div class="grid">
  <header>
    <h1 class="site-title">CheckList</h1>
    <h3 class="site-slogan">Time to get organised!</h4>
    <div class="newBtn">
      <button onclick="newCheckList()"><i class="fas fa-plus-circle fa-3x"></i></button>
    </div>
  </header>
  <div id="newCheckListBox" class="newChecklist">
    <div class="showGrid-item">
      <input class="checkList-input" type="text" placeholder="What's the new check list going to be called?">
      <button onclick="newCheckListItem()"><i class="fas fa-check-circle fa-2x"></i></button>
    </div>
  </div>
  <div class="left-sidebar">
    <div class="left-sidebar-title">
      <h3>Check List Panel</h3>
    </div>
    <div class="checkList">
      <ul id="unlistedCheckList">
      </ul>
    </div>
    <div class="left-sidebar-btmPanel">
      <div class="left-sidebar-trash">
        <button><i class="fas fa-trash fa-2x"></i></button>
      </div>
    </div>
  </div>
  <div class="main">
    <div>
      <h1>content</h1>
    </div>
  </div>
  <div class="right-sidebar">
    <div class="right-sidebar-title">
      <h3>Edit Panel</h3>
    </div>
  </div>
  <footer>
    <div>
      <p class="cp">Copyright 2021 theCreativeAge All Rights Reserved.</p>
    </div>
  </footer>
</div>
</body>
</html>
